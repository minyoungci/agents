final_report_assembly_task:
  description: >
    Create the final publication-ready markdown news briefing by combining
    content from content_harvest.md and summary.md into a professional report.

    Assembly process:
    1. Read both content_harvest.md and summary.md
    2. Use summaries from summary.md for the main content
    3. Include source links from content_harvest.md
    4. Create professional opening and closing sections
    5. Ensure consistent formatting throughout

  expected_output: >
    A complete, publication-ready markdown document with professional structure:

