content_harvesting_task:
  description: >
    Collect recent news articles based on {topic}.

    Steps include:
    1. Use the search tool to search for recent news articles about {topic}
    2. From the search results, identify URLs from credible sources.
    3. **IMPORTANT: Use the scrape_tool to extract actual content from each URL**
    4. Filter out any URLs that fail to scrape or return no content
    5. For successfully scraped articles, save both the URL and the full content

  expected_output: >
    A well-structured markdown document containing the collected news articles with this exact format:

    # News Articles Collection: {topic}

    **Collection Summary**
    - Total articles found:
    - Articles successfully scraped:
    - Sources accessed:

    ---

    ## Article 1: [Article Headline]

    **Source:**
    **Date:**
    **URL:**
    **Category:**

    **Full Content:**
    [The actual scraped content from the URL goes here]

    ---
  agent: news_hunter_agent
  markdown: true
  output_file: output/content_harvest.md
  create_directory: true

summarization_task:
  description: >
    Read the content_harvest.md file from the previous task and generate summaries.

    **IMPORTANT: Do NOT try to scrape URLs again. Use the content already collected in content_harvest.md**

